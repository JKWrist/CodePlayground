<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>网页标签内容</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script type="text/javascript" src="./web.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!--
    <div class=”red” id=”id”>内容</div>
            <input type='password' name='password' placeholder='password' />
            <input type='submit' value='登录' />
    -->
    <div class=”picture” id=”id”>
        <img src="./1.png" />
    </div>
    <p style="color:red;margin-left:20px;">内容</p>

    <form action='http://www.123.com/postValue' method='post' name='form1' enctype="application/x-www-form-urlencoded">

        <table border="1">
            <tr>
                <th>姓名</th>
                <td>
                    <input type="text" name=username value='苹苹' readonly>
                </td>
            </tr>
            <tr>
                <th>性别</th>
                <td><input type="radio" name="sex" value="male">男
                    <input type="radio" name="sex" value="female">女
                </td>
            </tr>
            <tr>
                <th>年龄</th>
                <td><input type='text' name='old' placeholder='0' /></td>
            </tr>
            <tr>
                <th>喝酒</th>
                <td><select name="喝酒">
                        <option value="drink">喝酒</option>
                        <option value="little">少量</option>
                        <option value="undrink">不喝酒</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>爱好</th>
                <td>
                    <input type="checkbox" name="vehicle" value="Basket">篮球
                    <input type="checkbox" name="vehicle" value="FootBall">足球
                    <input type="checkbox" name="vehicle" value="Badma">羽毛球
                    <input type="checkbox" name="vehicle" value="sing">唱歌
                    <input type="checkbox" name="vehicle" value="other" name=save onclick=" other_function()">其他
                    <input style="display: none" type='text' name='other1' placeholder='other' />
                </td>
            </tr>
            <tr>
                <th>密码</th>
                <td><input type='text' name='password' placeholder='password' /></td>
            </tr>
            <tr>
                <th>资料上传</th>
                <td>
                    <form action="/firstUpload" method="post" name="formWsc" enctype="multipart/form-data">
                        <input type="file" name="binary">
                    </form>
                </td>
            </tr>
            <tr>
                <th>提交</th>
                <td>
                    <form action=/boaform/formWsc method=POST name="formWsc">
                        <input type=submit value="保存" name=save2 onclick="show1()">
                    </form>
                </td>
            </tr>
        </table>

    </form>

    <script>
        function other_function() {
            //alert(document.form1.vehicle[4].checked);
            if (document.form1.vehicle[4].checked) {
               document.form1.other1.style.display = "";
            }
            else
            {
                document.form1.other1.style.display = "none";
            }
        }

        function show1() {
             
            var happy ="";

            if (document.form1.vehicle[0].checked) {
                happy += "篮球 ";
            }
            if (document.form1.vehicle[1].checked) {
                happy += "足球 ";
            }
            if (document.form1.vehicle[2].checked) {
                happy += "羽毛球 ";
            }
            if (document.form1.vehicle[3].checked) {
                happy += "唱歌 ";
            }
            if (document.form1.vehicle[4].checked) {
                happy += document.form1.other1.value ;
            }

            if(happy == "")
                alert("爱好选中“其他”时，后面的输入框必填");
            
            alert("苹苹的爱好是：" + happy);
            

            var bsex1 = document.form1.sex[0].checked
            var bsex2 = document.form1.sex[1].checked
            if(((true == bsex1) || (false == bsex2)) && ((false == bsex1) || (true == bsex2)))
            {
                 alert("sex 必须选择一个");
            }

            var i_old = document.form1.old.value
            //alert(i_old);

            if (i_old < 1 || i_old > 99 ) {
            alert("年龄必须是数字（1-99）");
            }

            if (document.form1.password.value == "")
            {
                alert("密码必填");
            }

            if(document.form1.save2.value)
            {
                alert("必须上传资料");
            }
        }
        //show();
    </script>

</body>


</html>
